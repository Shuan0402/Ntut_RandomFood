        <button id="default"></button>
    </header>

        <div id="main-content">
            <h1 id="title">NTUT Random Food</h1>
            <div>
                <div>
                    <details>
                        <summary id="category">Category 分類</summary>
                        <input type="checkbox">category 1

                        <input type="checkbox">category 3
                    </details>
                    <details>
                        <summary id="distance">Distance 距離</summary>
                        <input type="checkbox">distance 1
                        <input type="checkbox">distance 2
                        <input type="checkbox">distance 3
                    </details>
                    <label id="blacklist">Blacklist 黑名單</label>
                    <label id="whitelist">Whitelist 白名單</label>
                </div>
                <div id="button-content">
                    <button id="random">RANDOM</button>
                </div>
            </div>
        </div>
    </main>
